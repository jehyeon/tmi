<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>manage</title>
    <!-- Google web fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->
    <div id="navigation" class="no-drag">
      <div id="navigationHeader">
        <h2>Capsules</h2>
        <input id="file" type="file" webkitdirectory directory />
        <label for="file">+</label>
      </div>
      <ul id="capsules">
        <!-- capsule elements -->
      </ul>
      <ul id="targets">
        <!-- target elements -->
      </ul>
    </div>
    <!-- Capsule context menu -->
    <div id="capsuleContextMenu">delete this capsule</div>

    <!-- Main -->
    <div id="main">
      <div id="settings">
        <input id="mode" type="checkbox" name="mode">
        <label for="mode">NL mode</label>
        <form id="form">
          <input id="searchQuery" type="text">
          <input id="submit" type="submit" value="Search">
        </form>
        <button id="deleteButton" type="button">Delete</button>
      </div>
      <ul id="training-infos">
      </ul>
      <ul id="trainings">

      </ul>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
