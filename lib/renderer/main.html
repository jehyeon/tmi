<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>manage</title>
    <!-- Google web fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->
    <div id="navigation" class="no-drag">
      <div id="navigationHeader">
        <ul id="capsules">
          <!-- capsule elements -->
        </ul>        
        <!-- <h2>Capsules</h2> -->
        <input id="file" type="file" webkitdirectory directory />
        <label for="file">+</label>
      </div>

      <ul id="targets">
        <!-- target elements -->
      </ul>
    </div>
    <!-- Capsule context menu -->
    <div id="capsuleContextMenu">
      <ul>
        <li class="update-context-button context-button">Update latest</li>
        <li class="delete-context-button context-button">Delete thie capsule</li>
      </ul>
    </div>

    <!-- Main -->
    <div id="main">
      <div id="settings">
        <div class="setting">
          <form id="form">
            <input id="searchQuery" type="text">
            <input id="submit" class="hidden" type="submit" value="Search">
          </form>
        </div>
        <div class="setting">
          <span id="how-to-use-icon">?</span>
          <ul id="how-to-use-tool-tip">
            <li>Multiple options are available.</li>
            <li>nl: NL, anl: ANL</li>
            <li>g: Goal, r: Route</li>
            <li>v: Value type, spec: prompt, continue</li>
            <li>node: node (ex. DeleteContact:continue:ContactInfo -> ContactInfo)</li>
          </ul>
        </div>
        <div class="setting">
          <input id="mode" type="checkbox" name="mode" class="hidden">
          <label for="mode" class="button" id="modeButton"></label>
          <span>NL mode</span>
        </div>
        <div class="setting">
          <button id="deleteButton" class="button" type="button"></button>
          <span id="deleteButtonText">Delete</span>
        </div>
        <div class="setting all">
          <input id="all" type="checkbox" name="all" class="hidden">
          <label for="all" id="allButton"></label>
          <span>All</span>
        </div>
      </div>
      <ul id="training-infos">
      </ul>
      <ul id="trainings">

      </ul>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
